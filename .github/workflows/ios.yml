name: iOS 
on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ“± List available simulators (for debugging)
        run: xcrun simctl list devices

      # Boot a simulator that definitely exists on GitHub runners
      - name: ðŸ“± Boot simulator (iPhone 15, iOS 17.5)
        run: |
          xcrun simctl boot "iPhone 15" || true
          sleep 5
          xcrun simctl list devices

      # Appium is started automatically by the @wdio/appium-service â€“ no manual start

      - name: ðŸ§ª Run WebdriverIO Tests (CI config)
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          IOS_VERSION: '17.5'          # must match the booted simulator
          DEVICE_NAME: 'iPhone 15'      # must match the booted simulator
        run: npx wdio run wdio.ci.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

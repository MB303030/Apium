name: iOS

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      # Boot the simulator (iPhone 17 Pro, iOS 26.2) â€“ we know it exists
      - name: ðŸ“± Boot simulator
        run: |
          xcrun simctl boot "iPhone 17 Pro" || true
          # Wait for boot to complete
          for i in {1..60}; do
            if xcrun simctl list devices | grep "iPhone 17 Pro" | grep -q "Booted"; then
              echo "Simulator booted"
              break
            fi
            sleep 2
          done
          sleep 5  # extra settling time

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
        run: npx wdio run wdio.ci.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

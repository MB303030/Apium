name: gemini
on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: âš™ï¸ Install Appium & XCUITest Driver
        run: |
          npm install -g appium
          appium driver install xcuitest

      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ“± Create and Boot Simulator
        id: create_sim
        run: |
          # Define runtime and device
          RUNTIME="com.apple.CoreSimulator.SimRuntime.iOS-26-2"
          DEVICE_TYPE="com.apple.CoreSimulator.SimDeviceType.iPhone-17-Pro"
          
          # Delete if exists, then create fresh
          xcrun simctl delete "WDIO-CI-Device" 2>/dev/null || true
          UDID=$(xcrun simctl create "WDIO-CI-Device" "$DEVICE_TYPE" "$RUNTIME")
          
          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          echo "Created simulator: $UDID"
          
          # Boot and wait for readiness
          xcrun simctl boot $UDID
          xcrun simctl bootstatus $UDID

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
        run: npx wdio run wdio.ci.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-test-reports
          path: reports/

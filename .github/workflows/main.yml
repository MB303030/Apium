name: iOS WDIO Tests (On Demand)

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-26

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ðŸ”¨ Build UIKitCatalog app with Xcode 26
      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ“± List iOS Simulators
        run: xcrun simctl list devices

      - name: ðŸš€ Boot iPhone 17 Pro Simulator
        run: |
          xcrun simctl boot "iPhone 17 Pro" || echo "Already booted"
          xcrun simctl bootstatus "iPhone 17 Pro" -b

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          IOS_VERSION: '26.2'
          DEVICE_NAME: 'iPhone 17 Pro'
        run: npx wdio run wdio.ci.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: reports/mochawesome/

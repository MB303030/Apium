name: iOS WDIO Tests (On Demand)

on:
  workflow_dispatch:

jobs:name: iOS

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: üì¶ Install NPM packages
        run: npm ci

      - name: üî® Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: üì± Create fresh simulator and capture UDID
        id: create_sim
        run: |
          xcrun simctl shutdown "iPhone 17 Pro" 2>/dev/null || true
          xcrun simctl delete "iPhone 17 Pro" 2>/dev/null || true

          UDID=$(xcrun simctl create "iPhone 17 Pro" \
            "com.apple.CoreSimulator.SimDeviceType.iPhone-17-Pro" \
            "com.apple.CoreSimulator.SimRuntime.iOS-26-2")

          echo "SIMULATOR_UDID=$UDID" >> $GITHUB_ENV
          echo "Created simulator with UDID: $UDID"

      - name: üì± Boot simulator and wait
        run: |
          xcrun simctl boot ${{ env.SIMULATOR_UDID }}
          xcrun simctl bootstatus ${{ env.SIMULATOR_UDID }} -b
          echo "Simulator ready."

      - name: üß™ Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          SIMULATOR_UDID: ${{ env.SIMULATOR_UDID }}
        run: npx wdio run wdio.ci.conf.js

      # ‚úÖ NEW: Generate HTML report from JSON
      - name: üìä Generate Mochawesome HTML Report
        if: always()
        run: |
          npx mochawesome-merge reports/mochawesome/*.json > reports/mochawesome/merged.json
          npx marge reports/mochawesome/merged.json \
            --reportDir reports/html \
            --reportFilename index \
            --inline

      # ‚úÖ Upload the HTML UI report
      - name: üì§ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: reports/html

  ios-test:
    runs-on: macos-26

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # üî® Build UIKitCatalog app
      - name: üî® Build UIKitCatalog app
        run: |
          set -e
          echo "Building UIKitCatalog app..."
          sudo xcode-select -s /Applications/Xcode_26.2.app
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        shell: bash

      - name: üì¶ Install NPM packages
        run: |
          set -e
          echo "Installing npm packages..."
          npm ci
        shell: bash

      - name: üì± List iOS Simulators
        run: |
          echo "Listing available iOS simulators..."
          xcrun simctl list devices
          xcrun simctl list runtimes
        shell: bash

      # üöÄ Boot simulator with robust wait & error handling
      - name: üöÄ Boot iPhone 17 Pro Simulator
        run: |
          set -e
          DEVICE="iPhone 17 Pro"
          TIMEOUT=300  # max wait seconds
          INTERVAL=5   # poll interval
          echo "Booting simulator $DEVICE..."
          xcrun simctl boot "$DEVICE" || echo "Already booted"

          ELAPSED=0
          while [[ $(xcrun simctl list devices | grep "$DEVICE" | grep -c "Booted") -eq 0 && $ELAPSED -lt $TIMEOUT ]]; do
            echo "Waiting for simulator to boot... ($ELAPSED/$TIMEOUT)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED+INTERVAL))
          done

          if [[ $(xcrun simctl list devices | grep "$DEVICE" | grep -c "Booted") -eq 0 ]]; then
            echo "‚ùå Simulator $DEVICE failed to boot after $TIMEOUT seconds"
            echo "Available devices:"
            xcrun simctl list devices
            exit 1
          fi
          echo "‚úÖ Simulator $DEVICE booted successfully"
        shell: bash

      # üß™ Run WebdriverIO Tests
      - name: üß™ Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          IOS_VERSION: '26.2'
          DEVICE_NAME: 'iPhone 17 Pro'
        run: |
          set -e
          echo "Running WebdriverIO tests..."
          npx wdio run wdio.ci.conf.js
        shell: bash

      # üì§ Upload Mochawesome Reports
      - name: üì§ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: reports/mochawesome/

name: iOS WDIO Tests (On Demand)

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ðŸ”¨ Build the UIKitCatalog app from source
      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ“± List iOS Simulators
        run: xcrun simctl list devices

      - name: ðŸ“± Boot iOS Simulator
        run: |
          DEVICE_NAME="iPhone 16"
          xcrun simctl boot "$DEVICE_NAME" || echo "Simulator already booted"
          xcrun simctl list devices

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          IOS_VERSION: '18.5'
          DEVICE_NAME: 'iPhone 16'
        run: npx wdio run wdio.ci.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: reports/mochawesome/

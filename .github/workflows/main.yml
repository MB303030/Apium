name: iOS WDIO Tests (On Demand)

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-26

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm

      - name: ðŸ”¨ Select Xcode 26.2
        run: |
          sudo xcode-select -s /Applications/Xcode_26.2.app
          xcodebuild -version

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          set -e
          xcodebuild build \
            -project UIKitCatalog/UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: ðŸ“± List Available Simulators
        run: |
          xcrun simctl list devices
          xcrun simctl list runtimes

      - name: ðŸš€ Boot iPhone 17 Pro Simulator
        run: |
          set -e
          DEVICE="iPhone 17 Pro"
          TIMEOUT=300
          INTERVAL=5

          xcrun simctl boot "$DEVICE" || echo "Already booted"

          ELAPSED=0
          while [[ $(xcrun simctl list devices | grep "$DEVICE" | grep -c "Booted") -eq 0 && $ELAPSED -lt $TIMEOUT ]]; do
            echo "Waiting for simulator to boot... ($ELAPSED/$TIMEOUT)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED+INTERVAL))
          done

          if [[ $(xcrun simctl list devices | grep "$DEVICE" | grep -c "Booted") -eq 0 ]]; then
            echo "âŒ Simulator failed to boot"
            xcrun simctl list devices
            exit 1
          fi

          echo "âœ… Simulator booted"

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
          IOS_VERSION: '26.2'
          DEVICE_NAME: 'iPhone 17 Pro'
        run: |
          set -e
          npx wdio run wdio.ci.conf.js

      - name: ðŸ“Š Generate Mochawesome HTML Report
        if: always()
        run: |
          npx mochawesome-merge reports/mochawesome/*.json > reports/mochawesome/merged.json
          npx marge reports/mochawesome/merged.json \
            --reportDir reports/html \
            --reportFilename index \
            --inline

      - name: ðŸ“¤ Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: reports/html

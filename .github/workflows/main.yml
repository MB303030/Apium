name: iOS WDIO Tests (On Demand)

on:
  workflow_dispatch:

jobs:
  ios-test:
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # ðŸ”¨ Build the UIKitCatalog app
      # IMPORTANT: The UIKitCatalog Xcode project must exist in your repository at the root.
      # If it's located elsewhere, adjust the -project and -scheme paths accordingly.
      - name: ðŸ”¨ Build UIKitCatalog app
        run: |
          xcodebuild build \
            -project UIKitCatalog.xcodeproj \
            -scheme UIKitCatalog \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
        # The built app will be at:
        # ./DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app

      - name: ðŸ“¦ Install NPM packages
        run: npm ci

      - name: ðŸ“± List iOS Simulators
        run: xcrun simctl list devices

      - name: ðŸš€ Start Appium 3 server
        run: |
          npx appium --port 4723 --base-path /wd/hub > appium.log 2>&1 &
          sleep 15
          curl http://localhost:4723/wd/hub/status

      - name: ðŸ§ª Run WebdriverIO Tests
        env:
          # Pass the absolute path of the built app to your tests
          APP_PATH: ${{ github.workspace }}/DerivedData/Build/Products/Debug-iphonesimulator/UIKitCatalog.app
        run: npx wdio run wdio.conf.js

      - name: ðŸ“¤ Upload Mochawesome Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

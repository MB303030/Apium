name: Run Tests and Upload Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest   # or macos-latest if you need iOS simulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # or your project's Node version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test           # adjust if your script is different (e.g., npm run wdio)

      - name: Upload Mochawesome report
        if: always()            # upload even if tests fail
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: reports/mochawesome/   # folder containing your HTML and screenshots
